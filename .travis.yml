language: python
sudo: true
python:
- '2.7'
install:
- pip install ansible
before_script:
- sudo docker pull ${distribution}:${version}
- sudo docker build --no-cache --rm --tag=${distribution}-${version}:ansible .
script:
- docker run -d -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":/tmp
- docker exec ansible-playbook ./tests/test.yml
services:
- docker
env:
- distribution: centos
  version: 7
- distribution: fedora
  version: 27
- distribution: fedora
  version: 26
- distribution: fedora
  version: 25
- distribution: ubuntu
  version: bionic
- distribution: ubuntu
  version: xenial
- distribution: ubuntu
  version: trusty
- distribution: debian
  version: stretch
- distribution: debian
  version: jessie
- distribution: opensuse/leap
  version: 15
notifications:
  mail: false
  slack:
    secure: 
